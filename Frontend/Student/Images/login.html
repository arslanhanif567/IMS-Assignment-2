<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Login</title>
  <link rel="stylesheet" href="../Css/style.css" />
  <link rel="icon" href="../logo/IMS_LOGO.png" type="image/png" />
  <script src="../Js/theme-toggle.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .form-wrapper {
      display: flex;
      flex-direction: column;
    }

    .form-wrapper input {
      padding: 12px 16px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    .form-wrapper input:focus {
      border-color: #0066cc;
      outline: none;
      box-shadow: 0 0 4px #0066ccaa;
    }

    .form-wrapper button {
      background-color: #0066cc;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-wrapper button:hover {
      background-color: #004999;
    }

    .form-wrapper p {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .form-wrapper a {
      color: #0066cc;
      text-decoration: none;
    }

    .form-wrapper a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Student Login</h2>
    <main class="container login">
      <form onsubmit="handleLogin(event)" class="form-wrapper">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="signups.html">Sign up here</a></p>
      </form>
    </main>
  </div>

  <script>
    function handleLogin(e) {
      e.preventDefault();
      const isAdmin = window.location.pathname.includes("Admin");
      if (isAdmin) {
        window.location.href = "index.html"; // Admin dashboard
      } else {
        window.location.href = "../Images/index.html"; // Student dashboard
      }
    }
  </script>

  <script src="../JS/scripts.js"></script>
</body>
</html>
