<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InternConnect - Manage Internships</title>
  <link rel="icon" href="../logo/IMS_LOGO.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f7f9;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .action-btn {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(to right, #6366f1, #3b82f6);
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }
    .internship-card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .internship-card h3 {
      margin: 0 0 10px;
    }
    .internship-card p {
      margin: 4px 0;
      color: #555;
    }
    .delete-btn {
      padding: 8px 15px;
      background-color: #e53e3e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      float: right;
    }
  </style>
</head>
<body>

  <div class="header">
    <a href="index.html" class="action-btn">‚Üê Back to Dashboard</a>
    <h1>Manage Internships</h1>
    <a href="add-internship.html" class="action-btn">Add New Internship</a>
  </div>

  <section>
    <div id="internship-list">
      <!-- Internships will be loaded here by scripts.js -->
    </div>
  </section>

  <script src="../JS/scripts.js"></script>

</body>
</html>
